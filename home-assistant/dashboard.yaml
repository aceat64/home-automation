title: TÃ¹s Nuadh
views:
  - badges: []
    cards:
      - type: vertical-stack
        cards:
          - show_current: true
            show_forecast: true
            entity: weather.tus_nuadh
            type: weather-forecast
            secondary_info_attribute: humidity
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.woodland_park
            secondary_info_attribute: humidity
          - type: thermostat
            entity: climate.hallway
            name: " "
      - type: vertical-stack
        cards:
          - chart_type: line
            period: hour
            days_to_show: 1
            type: statistics-graph
            entities:
              - entity: sensor.airthings_wave_168857_temperature
                name: Office
              - entity: >-
                  sensor.aerq_temperature_and_humidity_sensor_v2_0_air_temperature_3
                name: Bedroom
              - entity: sensor.hallway_temperature
                name: Hallway
              - entity: sensor.living_room_temperature
                name: Living Room
              - entity: >-
                  sensor.aerq_temperature_and_humidity_sensor_v2_0_air_temperature
                name: Kitchen
              - entity: >-
                  sensor.aerq_temperature_and_humidity_sensor_v2_0_air_temperature_4
                name: Bathroom
              - entity: >-
                  sensor.aerq_temperature_and_humidity_sensor_v2_0_air_temperature_5
                name: Studio
              - entity: >-
                  sensor.aerq_temperature_and_humidity_sensor_v2_0_air_temperature_2
                name: Laundry
            stat_types:
              - mean
            title: Temperature
            hide_legend: true
          - chart_type: line
            period: hour
            days_to_show: 1
            type: statistics-graph
            entities:
              - entity: sensor.airthings_wave_168857_humidity
                name: Office
              - entity: sensor.aerq_temperature_and_humidity_sensor_v2_0_humidity_3
                name: Bedroom
              - entity: sensor.hallway_humidity
                name: Hallway
              - entity: sensor.aerq_temperature_and_humidity_sensor_v2_0_humidity_2
                name: Living Room
              - entity: sensor.aerq_temperature_and_humidity_sensor_v2_0_humidity
                name: Kitchen
              - entity: sensor.aerq_temperature_and_humidity_sensor_v2_0_humidity_4
                name: Bathroom
              - entity: sensor.aerq_temperature_and_humidity_sensor_v2_0_humidity_5
                name: Studio
            stat_types:
              - mean
            title: Humidity
            hide_legend: true
          - chart_type: line
            period: hour
            days_to_show: 1
            type: statistics-graph
            entities:
              - entity: sensor.living_room_carbon_dioxide
                name: Living Room
              - entity: sensor.airthings_wave_168857_co2
                name: Office
            stat_types:
              - mean
              - max
              - min
            title: Carbon Dioxide
            hide_legend: true
      - type: vertical-stack
        cards:
          - hours_to_show: 24
            graph: line
            type: sensor
            detail: 2
            entity: sensor.mainsconsumption
          - square: false
            columns: 2
            type: grid
            cards:
              - type: gauge
                entity: sensor.pack_percent_remaining
                min: 0
                max: 100
                name: " "
                needle: true
                segments:
                  - from: 0
                    color: "#db4437"
                  - from: 40
                    color: "#ffa600"
                  - from: 60
                    color: "#358ccb"
                  - from: 80
                    color: "#43a047"
              - type: gauge
                entity: sensor.avg_pack_temperature
                segments:
                  - from: 0
                    color: "#db4437"
                  - from: 35
                    color: "#ffa600"
                  - from: 45
                    color: "#43a047"
                  - from: 115
                    color: "#ffa600"
                  - from: 140
                    color: "#db4437"
                min: 1
                max: 150
                needle: true
                name: ""
          - square: false
            columns: 2
            type: grid
            title: Garage
            cards:
              - type: entity
                entity: sensor.garage_sensor_air_temperature
                state_color: false
                name: Temperature
              - type: entity
                entity: sensor.garage_sensor_humidity
                name: Humidity
          - show_name: false
            show_icon: true
            show_state: true
            type: glance
            entities:
              - entity: sensor.hecate_range
              - entity: sensor.hecate_battery
              - entity: binary_sensor.hecate_charger
              - entity: binary_sensor.hecate_charging
            title: Hecate
            state_color: false
            columns: 4
